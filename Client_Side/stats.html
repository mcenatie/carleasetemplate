<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<title>Blockchain Statistics</title>
		<link rel="stylesheet" type="text/css" href="Style/main.css" ></link>
		<link rel="stylesheet" type="text/css" href="Style/stats.css" ></link>
		<script src="JavaScript/plugins/jQuery-1.11.3.js" type="text/javascript"></script>
		<script src="JavaScript/plugins/d3/d3.min.js"></script>
		<script src="JavaScript/stats/charts.js" type="text/javascript"></script>
		<script src="JavaScript/stats/stats.js" type="text/javascript"></script>
		<script src="JavaScript/config/config.js" type="text/javascript"></script>
	</head>
	<body  onload="loadLogo('main')" >
		<div id="fade" ></div>
		<div id="loader" ><img src="Images/loading.gif" height="100" width="100" alt="loading" text="please wait..." /></div>
		<table id="mainTbl" >
			<tr>
				<td class="smlBrk"></td>
				<td colspan="2" id="topRw"><img id="logo" src="" alt="company logo" text="company logo" /><span> &reg;</span></td>
				<td colspan="2" ><span class="rtTxt bldTxt">&nbsp;BLOCKCHAIN ASSET TRANSFER DEMO</span></td>
				<td class="smlBrk"></td>
			</tr>
			<tr>
				<td class="smlBrk brkRw"></td>
				<td class="brkRw" colspan="4" ></td>
				<td class="smlBrk brkRw"></td>
			</tr>
			<tr>
				<td class="smlBrk"></td>
				<td colspan="4" class="homeBtn" ><a href="index.html" >Home</a></td>
				<td class="smlBrk"></td>
			</tr>
			<tr>
				<td class="smlBrk"></td>
				<td class="statsRw noLBord" ><span class="statHdr" >Current Block</span><span class="valDisp" ><span id="currBlock" ></span></span></td>
				<td class="statsRw allBord" ><span class="statHdr" >Created</span><span class="valDisp" ><span id="timeSince"></span></span></td>
				<td class="statsRw allBord" ><span class="statHdr" >Block Transactions</span><span class="valDisp" ><span id="transLast"></span></span></td>
				<td class="statsRw noRBord" ><span class="statHdr" >Avg Block Time</span><span class="valDisp" ><span id="avgTime"></span></span></td>
				<td class="smlBrk"></td>
			</tr>
			<tr>
				<td class="smlBrk"></td>
				<td class="statsRw noLBord" colspan="2"><span class="statHdr" >Block Time</span><span class="contHldr" ><span class="timeCont cont" ></span></span></td>
				<td class="statsRw noRBord" colspan="2"><span class="statHdr" >Transactions</span><span class="contHldr" ><span class="transCont cont" ></span></span></td>
				
				<td class="smlBrk"></td>
			</tr>
			<tr id="insBef">
				<td class="smlBrk gapRw"></td>
				<td class="gapRw"></td>
				<td class="smlBrk gapRw"></td>
				<td class="gapRw"></td>
				<td class="smlBrk gapRw"></td>
			</tr>
		</table>

</html>
